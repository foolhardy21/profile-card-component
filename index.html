<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='index.css'>

  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <section class='card'>
    <header class='card-background'>
      <img src='./images/bg-pattern-card.svg' alt='card background' />
    </header>
    <div class='bio'>
      <img src='./images/image-victor.jpg' alt='victor'/>
      <p><span class='name'>victor crest</span> 26</p>
      <h5 class='city'>london</h5>
    </div>
    <footer class='stats'>
      <div class=stat>
        <h6><span>80k</span><br><br>followers</h6>
      </div>
      <div class=stat>
        <h6><span>803k</span><br><br>likes</h6>
      </div>
      <div class=stat>
        <h6><span>1.4k</span><br><br>photos</h6>
      </div>
    </footer>
  </section>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

</body>
</html>
